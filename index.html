     <style>
        /* lets import the google font for font-family */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    font-family: sans-serif;
    min-height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #0e1e33;
    font-family: 'poppins';
    position: relative;
    color: #fff;
}
.profile-card {
    width: 350px;
    height: 450px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #e3edf4;
    border-radius: 10px;
    box-shadow: 15px 35px 20px rgba(0, 0, 0, 0.5),
    -10px -20px 20px rgba(0, 0, 0, 0.05);
}

.profile-content {
    padding-inline: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-picture {
    width: 170px;
    height: 170px;
    background-color: #aaa;
    border-radius: 90%;
    overflow: hidden;
    border: 1px solid #1DA1F2;
}

.profile-picture img {
    max-width: 100%;
    transition: 0.5s ease;
    cursor: pointer;
}

.profile-picture img:hover {
    transform: scale(1.08);
}

.profile-name {
    margin-top: 10px;
    font-size: 24px;
    font-weight: bold;
    color: #1DA1F2;
    text-transform: capitalize;
}

.profile-description {
    margin-top: 5px;
    color: #121111;
    font-size: 14px;
}

.social-icons {
    margin-top: 20px;
    list-style: none;
    padding: 0;
    display: flex;
}

.social-icons li {
    display: inline-block;
}

.social-icons a {
    margin: 10px;
    border-radius: 50%;
    box-sizing: border-box;
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    transition: 0.3s ease;
    font-size: 15px;
    color: var(--color);
}

.social-icons a:hover {
    background: var(--color);
    color: #010101;
    box-shadow: 0 0 5px var(--color),
                 0 0 25px var(--color),
                    0 0 50px var(--color),
                   0 0 75px var(--color)
}


     </style>
</head>
